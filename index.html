<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

<link rel="stylesheet" href="styles.css">

<body>

<div>
<h1>Unemployment Rate Trends before and after Covid-19 (2018-2021)</h1>
<svg></svg>
<div id='tooltip' style='position:absolute;background-color:#edeaea;padding:5px;margin-left:100px'></div>
</div>
</body>

<script>

  window.onload = function(){

      function showUnEmploymentTrend() {

          // set the dimensions and margins of the graph
          var margin = {top: 10, right: 30, bottom: 30, left: 60},
              width = 960 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

          var formatTime = d3.timeFormat('%b %Y');

          var svg = d3.select('svg')
              .attr("width", 1100 + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

          const tooltip = d3.select('#tooltip');
          const tooltipLine = svg.append('line');

          var csv_root = "https://svijis.github.io/cs416-narrative-viz/data/";
          var unemployment_data;
          async function fetchData() {
              var unemployment_data = await d3.csv(csv_root + "/unemployment_by_industry.csv");
              var data = [];
              for (var i=0; i < unemployment_data.length; i++) {
                  var d = unemployment_data[i];
                  d.Date = new Date(d.Date);
                  data.push(d)
              }
              plotByIndustry(data, onMouseClick);
          }

          function onMouseClick() {
              console.log(d);
          }

          function plotByIndustry(data) {

              var data_by_industry = d3.nest()
                  .key(function(d) { return d.Series_Name;})
                . entries(data);

              // Add X axis
              var xAxisScale = d3.scaleTime().range([0, width]);
              var x = xAxisScale.domain(d3.extent(data, function(d) {
                    return d.Date;
              }))

              var xAxis = d3.axisBottom(x)
                .tickFormat(function(date){
                  if (d3.timeYear(date) < date) {
                    return d3.timeFormat('%b')(date);
                  } else {
                    return d3.timeFormat('%Y')(date);
                  }
                });

              svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .call(g => g.append("text")
                  .attr("x", width / 2)
                  .attr("y", margin.bottom)
                  .attr("fill", "currentColor")
                  .attr("text-anchor", "end")
                  .text("Month and Year"));

              // Add Y axis
              var y = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) {
                  return +d.Value;
                })])
                .range([ height, 0 ]);

              svg.append("g")
                .call(d3.axisLeft(y))
                .call(g => g.append("text")
                  .attr("x", -40)
                  .attr("y", height / 2)
                  .attr("fill", "currentColor")
                  .attr("text-anchor", "end")
                  .text("Percent or Rate"));

              // list of Industry names
              var res = data.map(d => d.Series_Name)
                        .filter((value, index, self) => self.indexOf(value) === index)

              var color = d3.scaleOrdinal()
                .domain(res)
                .range(['#0000ff','#6600cc', '#807d74', '#ff0000', '#663300',
                '#009933', '#d58000', '#1199ff', '#003366', '#ff99cc', '#006666',
                '#72b331', '#ff7f00', '#c70e55', '#999911'])

              // Draw the line
              svg.selectAll(".line")
                  .data(data_by_industry)
                  .enter()
                  .append("path")
                    .attr("class", "actual-line")
                    .attr("fill", "none")
                    .attr("stroke", function(d){
                      return color(d.key);
                    })
                    .attr("stroke-width", 1.5)
                    .attr("d", function(d){
                      return d3.line()
                        .x(function(d) {
                            return x(d.Date);
                        })
                        .y(function(d) {
                            return y(+d.Value);
                        })
                        (d.values)
                    })

                    //Add legend
                    var legend = svg.selectAll()
                       .data(data_by_industry)
                       .enter()
                       .append('g')
                       .attr('class', 'legend');

                     legend.append('rect')
                       .attr('x', width - 20)
                       .attr('y', function (d, i) {
                         return i * 20;
                       })
                       .attr('width', 10)
                       .attr('height', 10)
                       .style('fill', function (d) {
                          return color(d.key);
                       });

                     legend.append('text')
                       .attr('x', width - 8)
                       .attr('y', function (d, i) {
                          return (i * 20) + 9;
                       })
                       .text(function (d) {
                          return d.key;
                       });

                  // Add tooltip
                  // var tipBox = svg.append('rect')
                  //               .attr('width', width)
                  //               .attr('height', height)
                  //               .attr('opacity', 0)
                  //               .on('mousemove', drawTooltip)
                  //               .on('mouseout', removeTooltip)
                  //
                  // function removeTooltip() {
                  //     if (tooltip) tooltip.style('display', 'none');
                  //     if (tooltipLine) tooltipLine.attr('stroke', 'none');
                  // }
                  //
                  // function drawTooltip() {
                  //    var xDate = xAxisScale.invert(d3.mouse(this)[0]);
                  //    var monYear = formatTime(xDate);
                  //
                  //    data_by_industry.sort((a, b) => {
                  //       return b.values.find(h => formatTime(h.Date) == monYear).Value -
                  //              a.values.find(h => formatTime(h.Date) == monYear).Value;
                  //    })
                  //
                  //   tooltipLine.attr('stroke', 'black')
                  //     .attr('x1', x(xDate))
                  //     .attr('x2', x(xDate))
                  //     .attr('y1', 0)
                  //     .attr('y2', height);
                  //
                  //   tooltip.html(formatTime(xDate))
                  //     .style('display', 'block')
                  //     .style('left', d3.event.pageX + "px")
                  //     .style('top', d3.event.pageY - 50 +  "px")
                  //     .selectAll()
                  //     .data(data_by_industry).enter()
                  //     .append('div')
                  //     .style('color', d => color(d.key))
                  //     .html(d => d.key + ': ' + d.values.find(h => formatTime(h.Date) == monYear).Value + "%");
                  // }

                  var mouseG = svg.append("g")
                      .attr("class", "mouse-over-effects");

                  mouseG.append("path") // this is the black vertical line to follow mouse
                    .attr("class", "mouse-line")
                    .style("stroke", "black")
                    .style("stroke-width", "1px")
                    .style("opacity", "0");

                  var lines = document.getElementsByClassName('actual-line');

                  var mousePerLine = mouseG.selectAll('.mouse-per-line')
                    .data(data_by_industry)
                    .enter()
                    .append("g")
                    .attr("class", "mouse-per-line");

                  mousePerLine.append("circle")
                    .attr("r", 7)
                    .style("stroke", function(d) {
                      return color(d.key);
                    })
                    .style("fill", "none")
                    .style("stroke-width", "1px")
                    .style("opacity", "0");

                  mousePerLine.append("text")
                    .attr("transform", "translate(10,3)");

                  mouseG.append('svg:rect') // append a rect to catch mouse movements on canvas
                    .attr('width', width) // can't catch mouse events on a g element
                    .attr('height', height)
                    .attr('fill', 'none')
                    .attr('pointer-events', 'all')
                    .on('mouseout', function() { // on mouse out hide line, circles and text
                      d3.select(".mouse-line")
                        .style("opacity", "0");
                      d3.selectAll(".mouse-per-line circle")
                        .style("opacity", "0");
                      d3.selectAll(".mouse-per-line text")
                        .style("opacity", "0");
                    })
                    .on('mouseover', function() { // on mouse in show line, circles and text
                      d3.select(".mouse-line")
                        .style("opacity", "1");
                      d3.selectAll(".mouse-per-line circle")
                        .style("opacity", "1");
                      d3.selectAll(".mouse-per-line text")
                        .style("opacity", "1");
                    })
                    .on('mousemove', function() { // mouse moving over canvas
                      var mouse = d3.mouse(this);
                      d3.select(".mouse-line")
                        .attr("d", function() {
                          var d = "M" + mouse[0] + "," + height;
                          d += " " + mouse[0] + "," + 0;
                          return d;
                        });

                  d3.selectAll(".mouse-per-line")
                    .attr("transform", function(d, i) {
                      console.log(width/mouse[0])
                      var xDate = x.invert(mouse[0]),
                          bisect = d3.bisector(function(d) { return d.Date; }).right;
                          idx = bisect(d.values, xDate);

                      var beginning = 0,
                          end = lines[i].getTotalLength(),
                          target = null;

                      while (true){
                        target = Math.floor((beginning + end) / 2);
                        pos = lines[i].getPointAtLength(target);
                        if ((target === end || target === beginning) && pos.x !== mouse[0]) {
                            break;
                        }
                        if (pos.x > mouse[0])      end = target;
                        else if (pos.x < mouse[0]) beginning = target;
                        else break; //position found
                      }

                      d3.select(this).select('text')
                        .text(y.invert(pos.y).toFixed(2));

                      return "translate(" + mouse[0] + "," + pos.y +")";
                    });
                });

                // Add Annotations
                const annotations = [
                  {
                    note: {
                      label: "Leisure and Hospitality - Apr 2020",
                      title: "Highest Unemployment rate, with high of 39.3%"
                    },
                    x: 434,
                    y: 153,
                    dy: -77,
                    dx: -10
                  },
                  {
                    note: {
                      label: "Real Estate - Apr 2020",
                      title: "Lowest Unemployment rate, with high of 7.7%"
                    },
                    x: 451,
                    y: 369,
                    dy: -75,
                    dx: -37 
                  }
                ];

                const makeAnnotations = d3.annotation()
                  .editMode(true)
                  .annotations(annotations);
                svg.append("g")
                  .call(makeAnnotations)

                lines.on("click", onMouseClick);
          }
          fetchData();
      }

      showUnEmploymentTrend();
 }
</script>
</html>
