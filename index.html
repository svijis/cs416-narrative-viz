<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<!--script src="https://unpkg.com/topojson-client@3"></script-->
<script src="https://unpkg.com/d3-scale-cluster@1.1.2/dist/d3-scale-cluster.min.js"></script>


<link rel='stylesheet' href="styles.css"/>
<body>

<div>
<h1 id="header"></h1>
<p class='user'> Vijayalakshmi Subramanian - vs26@illinois.edu </p>

<div id="nav">
    <h3 id="nav-main">
        By State
        <a class="nav" onclick="showUnEmploymentTrend()"> 》By Industry</a>
    </h3>
    <h3 id="nav-industry">
        <a id="nav-main-1" class="nav" onclick="main()"> By State </a>
        <a id="nav-industry-1" class="nav" onclick="showUnEmploymentTrend">
            <span> </span>
        </a>
        》By Gender
    </h3>
</div>
<svg></svg>
<div id='tooltip' style='position:absolute;background-color:lightgray;padding:5px'></div>
</div>
</body>

<script>

  window.onload = function(){

      function getParameterByName(name, url = window.location.href) {
          name = name.replace(/[\[\]]/g, '\\$&');
          var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
              results = regex.exec(url);
          if (!results) return null;
          if (!results[2]) return '';
          return decodeURIComponent(results[2].replace(/\+/g, ' '));
      }

      var industry = getParameterByName('i');

      function showUnEmploymentTrend() {

          // set the dimensions and margins of the graph
          var margin = {top: 10, right: 30, bottom: 30, left: 60},
              width = 960 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

          var formatTime = d3.timeFormat('%b %Y');

          var title = 'Unemployment Rate Trends before and after Covid-19';
          document.getElementById("header").innerHTML = title;

          var svg = d3.select('svg')
              .attr("width", 1100 + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

          const tooltip = d3.select('#tooltip');
          const tooltipLine = svg.append('line');

          var csv_root = "https://svijis.github.io/cs416-narrative-viz/data/";
          var unemployment_data;
          async function fetchData() {
              var unemployment_data = await d3.csv(csv_root + "/unemployment_by_industry.csv");

              var u_data = [];
              for (var i=0; i < unemployment_data.length; i++) {
                  var d = unemployment_data[i];
                  d.Date = new Date(d.Date);
                  u_data.push(d)
              }
              plotByIndustry(u_data);
          }

          function plotByIndustry(data) {

              var data_by_industry = d3.nest()
                  .key(function(d) { return d.Series_Name;})
                  .entries(data);

              // Add X axis
              var xAxisScale = d3.scaleTime().range([0, width]);
              var x = xAxisScale.domain(d3.extent(data, function(d) {
                    return d.Date;
              }))

              var xAxis = d3.axisBottom(x)
                .tickFormat(function(date){
                  if (d3.timeYear(date) < date) {
                    return d3.timeFormat('%b')(date);
                  } else {
                    return d3.timeFormat('%Y')(date);
                  }
                });

              svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .call(g => g.append("text")
                  .attr("x", width / 2)
                  .attr("y", margin.bottom)
                  .attr("fill", "currentColor")
                  .attr("text-anchor", "end")
                  .text("Month and Year"));

              // Add Y axis
              const yAxisScale = d3.scaleLinear().range([height, 0]);
              var y = yAxisScale.domain([0, d3.max(data, function(d) {
                return +d.Value;
              })])
              // var y = d3.scaleLinear()
              //   .domain([0, d3.max(data, function(d) {
              //     return +d.Value;
              //   })])
              //   .range([ height, 0 ]);

              svg.append("g")
                .call(d3.axisLeft(y))
                .call(g => g.append("text")
                  .attr("x", -40)
                  .attr("y", height / 2)
                  .attr("fill", "currentColor")
                  .attr("text-anchor", "end")
                  .text("Percent or Rate"));

              // list of Industry names
              var res = data.map(d => d.Series_Name)
                        .filter((value, index, self) => self.indexOf(value) === index)

              var color = d3.scaleOrdinal()
                .domain(res)
                .range(['#0000ff','#6600cc', '#807d74', '#ff0000', '#663300',
                '#009933', '#d58000', '#1199ff', '#003366', '#ff99cc', '#006666',
                '#72b331', '#ff7f00', '#c70e55', '#999911'])

              // Draw the line
              var lines = svg.selectAll(".line")
                  .data(data_by_industry)
                  .enter()
                  .append("path")
                    .attr("class", "chartLine")
                    .attr("fill", "none")
                    .attr("stroke", function(d){
                      return color(d.key);
                    })
                    .attr("stroke-width", 4)
                    .attr("d", function(d){
                      return d3.line()
                        .x(function(d) {
                            return x(d.Date);
                        })
                        .y(function(d) {
                            return y(+d.Value);
                        })
                        (d.values)
                    })

                //Add legend
                var legend = svg.selectAll()
                   .data(data_by_industry)
                   .enter()
                   .append('g')
                   .attr('class', 'legend');

                 legend.append('rect')
                   .attr('x', width - 20)
                   .attr('y', function (d, i) {
                     return i * 20;
                   })
                   .attr('width', 10)
                   .attr('height', 10)
                   .style('fill', function (d) {
                      return color(d.key);
                   });

                 legend.append('text')
                   .attr('x', width - 8)
                   .attr('y', function (d, i) {
                      return (i * 20) + 9;
                   })
                   .text(function (d) {
                      return d.key;
                   });

                   // Add tooltip
                 var tipBox = svg.append('rect')
                               .attr('width', width)
                               .attr('height', height)
                               .attr('opacity', 0)
                               .on('mousemove', drawTooltip)
                               .on('mouseout', removeTooltip)

                 function removeTooltip() {
                     if (tooltip) tooltip.style('display', 'none');
                     if (tooltipLine) tooltipLine.attr('stroke', 'none');
                 }

                 function drawTooltip() {
                    var xDate = xAxisScale.invert(d3.mouse(this)[0]);
                    var monYear = formatTime(xDate);

                    data_by_industry.sort((a, b) => {
                       return b.values.find(h => formatTime(h.Date) == monYear).Value -
                              a.values.find(h => formatTime(h.Date) == monYear).Value;
                    })

                   tooltipLine.attr('stroke', 'black')
                     .attr('x1', x(xDate))
                     .attr('x2', x(xDate))
                     .attr('y1', 0)
                     .attr('y2', height);

                   tooltip.html(formatTime(xDate))
                     .style('display', 'block')
                     .style('left', d3.event.pageX + 20 +  "px")
                     .style('top', d3.event.pageY - 50 +  "px")
                     .selectAll()
                     .data(data_by_industry).enter()
                     .append('div')
                     .style('color', d => color(d.key))
                     .html(d => d.key + ': ' + d.values.find(h => formatTime(h.Date) == monYear).Value + "%");
                 }

                // Add Annotations
                const annotations = [
                  {
                    note: {
                      label: "Highest Unemployment rate - 39.3%",
                      title: "Leisure and Hospitality - Apr 2020"
                    },
                    x: 434,
                    y: 186,
                    dy: -56,
                    dx: -48
                  },
                  {
                    note: {
                      label: "Lowest Unemployment rate - 7.7%",
                      title: "Real Estate - Apr 2020"
                    },
                    x: 451,
                    y: 369,
                    dy: -66,
                    dx: -64
                  }
                ];

                const makeAnnotations = d3.annotation()
                  //.editMode(true)
                  .annotations(annotations);
                svg.append("g")
                  .call(makeAnnotations)

          }
          fetchData();
      }

      // if (!industry) {
      //   showUnEmploymentTrend();
      // }

      function showUnEmploymentByIndustry() {
        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var formatTime = d3.timeFormat('%b %Y');

        var title = 'Unemployment Rate Trends - ' + industry;
        document.getElementById("header").innerHTML = title;

        var svg = d3.select('svg')
            .attr("width", 1100 + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform",
                  "translate(" + margin.left + "," + margin.top + ")");

        const tooltip = d3.select('#tooltip');
        const tooltipLine = svg.append('line');

        //const selectedIndustry = 'Leisure and Hospitability';

        var csv_root = "https://svijis.github.io/cs416-narrative-viz/data/";
        var unemployment_gender;
        async function fetchData() {

            var unemployment_gender = await d3.csv(csv_root + "/unemployment_industry_gender.csv");

            var g_data = [];
            for (var i=0; i < unemployment_gender.length; i++) {
                var d = unemployment_gender[i];
                if (d.Series_Name === industry) {
                    d.Date = new Date(d.Date);
                    g_data.push(d)
                }
            }
            plotIndustryByGender(g_data);
        }

        function plotIndustryByGender(data) {

            var data_by_gender = d3.nest()
                .key(function(d) { return d.Gender;})
                .entries(data);

            var men_max = 0, men_max_date,
                women_max = 0, women_max_date;
            for (var j=0; j < data_by_gender.length; j++) {
                var entry = data_by_gender[j];
                var key = entry.key;
                var values = entry.values;
                for (var i=0; i < values.length; i++) {
                    if (key === 'Men' && parseFloat(values[i].Value) > men_max) {
                        men_max = values[i].Value;
                        men_max_date = formatTime(values[i].Date);
                    }else if (key === 'Women' && parseFloat(values[i].Value) > women_max) {
                        women_max = values[i].Value;
                        women_max_date = formatTime(values[i].Date);
                    }
                }
            }

            // Add X axis
            var xAxisScale = d3.scaleTime().range([0, width]);
            var x = xAxisScale.domain(d3.extent(data, function(d) {
                  return d.Date;
            }))

            var xAxis = d3.axisBottom(x)
              .tickFormat(function(date){
                if (d3.timeYear(date) < date) {
                  return d3.timeFormat('%b')(date);
                } else {
                  return d3.timeFormat('%Y')(date);
                }
              });

            svg.append("g")
              .attr("transform", "translate(0," + height + ")")
              .call(xAxis)
              .call(g => g.append("text")
                .attr("x", width / 2)
                .attr("y", margin.bottom)
                .attr("fill", "currentColor")
                .attr("text-anchor", "end")
                .text("Month and Year"));

            // Add Y axis
            const yAxisScale = d3.scaleLinear().range([height, 0]);
            var y = yAxisScale.domain([0, d3.max(data, function(d) {
              return +d.Value;
            })])

            svg.append("g")
              .call(d3.axisLeft(y))
              .call(g => g.append("text")
                .attr("x", -40)
                .attr("y", height / 2)
                .attr("fill", "currentColor")
                .attr("text-anchor", "end")
                .text("Percent or Rate"));

            // list of Industry names
            var res = data.map(d => d.Series_Name)
                      .filter((value, index, self) => self.indexOf(value) === index)

            var color = d3.scaleOrdinal()
              .domain(res)
              .range(['blue','red'])

            // Draw the line
            var lines = svg.selectAll(".line")
                .data(data_by_gender)
                .enter()
                .append("path")
                  .attr("class", "chartLine")
                  .attr("fill", "none")
                  .attr("stroke", function(d){
                    return color(d.key);
                  })
                  .attr("stroke-width", 4)
                  .attr("d", function(d){
                    return d3.line()
                      .x(function(d) {
                          return x(d.Date);
                      })
                      .y(function(d) {
                          return y(+d.Value);
                      })
                      (d.values)
                  })

              //Add legend
              var legend = svg.selectAll()
                 .data(data_by_gender)
                 .enter()
                 .append('g')
                 .attr('class', 'legend');

               legend.append('rect')
                 .attr('x', width - 20)
                 .attr('y', function (d, i) {
                   return i * 20;
                 })
                 .attr('width', 10)
                 .attr('height', 10)
                 .style('fill', function (d) {
                    return color(d.key);
                 });

               legend.append('text')
                 .attr('x', width - 8)
                 .attr('y', function (d, i) {
                    return (i * 20) + 9;
                 })
                 .text(function (d) {
                    return d.key;
                 });

                 // Add tooltip
               var tipBox = svg.append('rect')
                             .attr('width', width)
                             .attr('height', height)
                             .attr('opacity', 0)
                             .on('mousemove', drawTooltip)
                             .on('mouseout', removeTooltip)


               function removeTooltip() {
                   if (tooltip) tooltip.style('display', 'none');
                   if (tooltipLine) tooltipLine.attr('stroke', 'none');
               }

               function drawTooltip() {
                  var xDate = xAxisScale.invert(d3.mouse(this)[0]);
                  var monYear = formatTime(xDate);

                  data_by_gender.sort((a, b) => {
                     return b.values.find(h => formatTime(h.Date) == monYear).Value -
                            a.values.find(h => formatTime(h.Date) == monYear).Value;
                  })

                 tooltipLine.attr('stroke', 'black')
                   .attr('x1', x(xDate))
                   .attr('x2', x(xDate))
                   .attr('y1', 0)
                   .attr('y2', height);

                 tooltip.html(formatTime(xDate))
                   .style('display', 'block')
                   .style('left', d3.event.pageX + 20 +  "px")
                   .style('top', d3.event.pageY - 50 +  "px")
                   .selectAll()
                   .data(data_by_gender).enter()
                   .append('div')
                   .style('color', d => color(d.key))
                   .html(d => d.key + ': ' + d.values.find(h => formatTime(h.Date) == monYear).Value + "%");
               }

              // Add Annotations
              const annotations = [
                {
                  note: {
                    title: 'Men' + " - " + men_max + "%",
                    label: men_max_date
                  },
                  x: 434,
                  y: 186,
                  dy: -56,
                  dx: -48
                },
                {
                  note: {
                    title: 'Women' + " - " + women_max + "%",
                    label: women_max_date
                  },
                  x: 419,
                  y: 354,
                  dy: -34,
                  dx: -56
                }
              ];

              const makeAnnotations = d3.annotation()
                .editMode(true)
                .annotations(annotations);
              svg.append("g")
                .call(makeAnnotations)

              //lines.on("click", onMouseClick);
        }
        fetchData();
      }

      if (industry) {
          showUnEmploymentByIndustry();
      }

      function main() {

        // set the dimensions and margins of the graph
        var margin = {top: 10, right: 30, bottom: 30, left: 60},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

        var title = 'Highest Unemployment Rate by State in 2020 during Covid-19';
        document.getElementById("header").innerHTML = title;

        document.getElementById("para").innerHTML = "Nav Tips - Hover over each state to see its highest unemployment rate. Click on the breadcrumbs above for navigation between scenes.";
        document.getElementById('nav-main').display = "block";

        var svg = d3.select('svg')
            .attr("width", 975)
            .attr("height", 610)

        var csv_root = "https://svijis.github.io/cs416-narrative-viz/data/";

        var unemployment = d3.map();
        var stateNames = d3.map();

        var path = d3.geoPath();

        var lowColor = '#f8fcfd'
        var highColor = '#020708'

        // var lowColor = '#f9f9f9'
        // var highColor = '#bc2a66'

        async function fetchData() {
            var data_1 = await d3.json(csv_root + "/states-albers-10m.json");
            var data_2 = await d3.csv(csv_root + "/unemployment_states.csv");

            for (var i=0; i < data_2.length; i++) {
                stateNames.set(parseInt(data_2[i].id), data_2[i].name);
                unemployment.set(data_2[i].name, parseFloat(data_2[i].highest_unemp_rate));
            }

            plotByState(data_1);
        }

        function plotByState(data_1) {

          var values = unemployment.values();

          var minVal = d3.min(values)
        	var maxVal = d3.max(values)
          var ramp = d3.scaleLinear().domain([minVal,maxVal]).range([lowColor,highColor])

          svg.append("g")
            .attr("class", "state")
            .selectAll("path")
            .data(topojson.feature(data_1, data_1.objects.states).features)
            .enter().append("path")
            .attr("fill", function(d) {
                  var rate = unemployment.get(d.properties.name) || 0
                  d.rate = parseFloat(rate)
                  //console.log("d", d.id , d.properties.name, d.rate);
                  var col =  ramp(d.rate);
                  //console.log("col", col)
                  return col

              })
              .attr("d", path)
              .append("title")
              .text(function(d) {
                  return d.properties.name + ", " + d.rate + "%";
              });

            svg.append("path")
                .datum(topojson.mesh(data_1, data_1.objects.states, function(a, b) { return a !== b; }))
                .attr("class", "states")
                .attr("d", path);

        // add a legend
    		var w = 140, h = 400;

    		var key = d3.select("body")
    			.append("svg")
    			.attr("width", w)
    			.attr("height", h)
    			.attr("class", "map-legend");

    		var legend = key.append("defs")
    			.append("svg:linearGradient")
    			.attr("id", "gradient")
    			.attr("x1", "100%")
    			.attr("y1", "0%")
    			.attr("x2", "100%")
    			.attr("y2", "100%")
    			.attr("spreadMethod", "pad");

    		legend.append("stop")
    			.attr("offset", "0%")
    			.attr("stop-color", highColor)
    			.attr("stop-opacity", 1);

    		legend.append("stop")
    			.attr("offset", "100%")
    			.attr("stop-color", lowColor)
    			.attr("stop-opacity", 1);

    		key.append("rect")
    			.attr("width", w - 100)
    			.attr("height", h - 30)
    			.style("fill", "url(#gradient)")
    			.attr("transform", "translate(0,10)");

    		var y = d3.scaleLinear()
    			.range([h, 0])
    			.domain([minVal, maxVal]);

    		var yAxis = d3.axisRight(y);

    		key.append("g")
    			.attr("class", "y axis")
    			.attr("transform", "translate(41,10)")
    			.call(yAxis)

        // Add Annotations
        const annotations = [
          {
            note: {
              title: "Highest Unemployment Rate",
              label: "Nevada, 29.5%"
            },
            className: "map-annotation",
            x: 154,
            y: 258,
            dy: 69,
            dx: 31
          },
          {
            note: {
              title: "Lowest Unemployment Rate",
              label: "Nebraska, 7.4%"
            },
            className: "map-annotation",
            x: 440,
            y: 228,
            dy: -19,
            dx: -56
          }
        ];

          const makeAnnotations = d3.annotation()
            //.editMode(true)
            .annotations(annotations);
          svg.append("g")
            .call(makeAnnotations)

        }

        fetchData()

      }

      main();

 }
</script>
</html>
