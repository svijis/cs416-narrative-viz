<!DOCTYPE html>
<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<script src="https://rawgit.com/susielu/d3-annotation/master/d3-annotation.min.js"></script>

<link rel="stylesheet" href="styles.css">

<body>

<div>
<h1>Unemployment Rate Trends before and after Covid-19 (2018-2021)</h1>
<div id="dataviz"></div>

</body>

<script>

  window.onload = function(){

      function showUnEmploymentTrend() {

          // set the dimensions and margins of the graph
          var margin = {top: 10, right: 30, bottom: 30, left: 60},
              width = 960 - margin.left - margin.right,
              height = 500 - margin.top - margin.bottom;

          // append the svg object to the body of the page
          var svg = d3.select("#dataviz")
            .append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
            .append("g")
              .attr("transform",
                    "translate(" + margin.left + "," + margin.top + ")");

            // set the ranges
            // var x = d3.scaleLinear().range([0, width]);
            // var y = d3.scaleLinear().range([height, 0]);
            //
            // var yaxis = d3.axisLeft().scale(y);
            // var xaxis = d3.axisBottom().scale(x).tickFormat(d3.format("d"));

            // // gridlines in x axis function
            // function make_x_gridlines() {
            //     return d3.axisBottom(x)
            //         .ticks(5)
            // }
            //
            // // gridlines in y axis function
            // function make_y_gridlines() {
            //     return d3.axisLeft(y)
            //       .ticks(5)
            // }

            //
            // svg.append("g")
            //   .attr("class", "axis")
            //   .attr("transform", "translate(0," + height + ")")
            //   .call(xaxis)
            //   .call(g => g.append("text")
            //     .attr("x", width / 2)
            //     .attr("y", margin.bottom)
            //     .attr("fill", "currentColor")
            //     .attr("text-anchor", "end")
            //     .text("Year"));
            //
            // svg.append("g")
            //   .attr("class", "axis")
            //   .attr("class", "myYaxis")
            //   .call(yaxis)
            //   .call(g => g.append("text")
            //     .attr("x", -40)
            //     .attr("y", height / 2)
            //     .attr("fill", "currentColor")
            //     .attr("text-anchor", "end")
            //     .text("Wins"));


          var csv_root = "https://svijis.github.io/cs416-narrative-viz/data/";
          var unemployment_data;
          async function fetchData() {
              var unemployment_data = await d3.csv(csv_root + "/unemployment_by_industry.csv");
              var data = [];
              for (var i=0; i < unemployment_data.length; i++) {
                  var d = unemployment_data[i];
                  d.Date = new Date(d.Date);
                  data.push(d)
              }
              plotByIndustry(data);
          }

          function plotByIndustry(data) {

              var data_by_industry = d3.nest()
                  .key(function(d) { return d.Series_Name;})
                . entries(data);

              // Add X axis
              var x = d3.scaleTime()
                .domain(d3.extent(data, function(d) {
                    return d.Date;
                }))
                .range([ 0, width ]);

              var xAxis = d3.axisBottom(x)
                .tickFormat(function(date){
                  if (d3.timeYear(date) < date) {
                    return d3.timeFormat('%b')(date);
                  } else {
                    return d3.timeFormat('%Y')(date);
                  }
                });

              svg.append("g")
                .attr("transform", "translate(0," + height + ")")
                .call(xAxis)
                .call(g => g.append("text")
                  .attr("x", width / 2)
                  .attr("y", margin.bottom)
                  .attr("fill", "currentColor")
                  .attr("text-anchor", "end")
                  .text("Month and Year"));

              // Add Y axis
              var y = d3.scaleLinear()
                .domain([0, d3.max(data, function(d) {
                  return +d.Value;
                })])
                .range([ height, 0 ]);

              svg.append("g")
                .call(d3.axisLeft(y))
                .call(g => g.append("text")
                  .attr("x", -40)
                  .attr("y", height / 2)
                  .attr("fill", "currentColor")
                  .attr("text-anchor", "end")
                  .text("Percent or Rate"));

              // list of Industry names
              var res = data.map(d => d.Series_Name)
                        .filter((value, index, self) => self.indexOf(value) === index)

              var color = d3.scaleOrdinal()
                .domain(res)
                .range(['#0000ff','#6600cc', '#660066', '#ff0000', '#663300', '#009933', '#ff0066', '#00bfff', '#003366', '#ff99cc', '#006666', '#99cc00', '#ff7f00', '#a65628', '#999911'])

              // Draw the line
              const lines = svg.selectAll(".line")
                  .data(data_by_industry)
                  .enter()
                  .append("path")
                    .attr("fill", "none")
                    .attr("stroke", function(d){
                      console.log(d.Series_Name + " :: " + color(d.key));
                      return color(d.key);
                    })
                    .attr("stroke-width", 1.5)
                    .attr("d", function(d){
                      return d3.line()
                        .x(function(d) {
                            return x(d.Date);
                        })
                        .y(function(d) {
                            return y(+d.Value);
                        })
                        (d.values)
                    })

                const annotations = [
                  {
                    note: {
                      label: "Leisure and Hospitality",
                      title: "Highest Unemployment rate, with high of 39.3%"
                    },
                    x: 559,
                    y: 214,
                    dy: -70,
                    dx: -100
                  },
                  {
                    note: {
                      label: "Education and Health Services",
                      title: "Lowest Unemployment rate, with high of 10.9%"
                    },
                    x: 584,
                    y: 365,
                    dy: -61,
                    dx: -124
                  }
                ];

                const makeAnnotations = d3.annotation()
                  //.editMode(true)
                  .annotations(annotations);
                svg.append("g")
                  .call(makeAnnotations)


                console.log(lines);

          }

          fetchData();
      }

      showUnEmploymentTrend();
 }
</script>
</html>
